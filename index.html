<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Rango in Natura – Pronta Entrega</title>
  <!-- Milligram CSS + Inter -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons (WhatsApp icon) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Pronta Entrega Rango in Natura</h1>

    <div id="categories" class="categories"></div>

    <template id="item-template">
      <div class="card">
        <h2 class="item-name"></h2>
        <p>Valor: <span class="price-tag"></span></p>
        <p>Em estoque: <span class="stock-count"></span></p>
        <div class="qty-control">
          <button class="qty-btn minus" data-id="">–</button>
          <span class="qty-display">0</span>
          <button class="qty-btn plus" data-id="">+</button>
        </div>
      </div>
    </template>

    <div id="grid" class="grid"></div>

    <div class="mode-options">
      <span class="mode-label">Modo de pedido:</span>
      <button type="button" id="mode-entrega" class="mode-button">Delivery</button>
      <button type="button" id="mode-retirada" class="mode-button">Retirada</button>
    </div>

    <div class="summary">
      <p>Total: <strong id="total">R$ 0,00</strong></p>
    </div>
  </main>

  <!-- Rodapé fixo com total e action "Ver Carrinho" -->
  <div id="cart-footer" class="cart-footer hidden">
    <span id="cart-total">R$ 0,00</span>
    <button id="view-cart">Ver Carrinho</button>
  </div>

  <!-- Painel de carrinho -->
  <div id="cart-details" class="cart-details hidden">
    <div class="cart-header">
      <h3>Seu Carrinho</h3>
      <button id="close-cart" class="close-cart">&times;</button>
    </div>
    <ul id="cart-items" class="cart-items"></ul>
    <div class="cart-footer-panel">
      <span id="panel-total">Total: R$ 0,00</span>
      <button id="send-order" class="button-primary">
        <i class="bi bi-whatsapp"></i> Enviar Pedido
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
