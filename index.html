<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Rango in Natura – Pronta Entrega</title>
  <!-- Milligram CSS + Inter -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Pronta Entrega Rango in Natura</h1>

    <!-- aqui entram as abas de categoria -->
    <div id="categories" class="categories"></div>

    <!-- template para os cards -->
    <template id="item-template">
      <div class="card">
        <h2 class="item-name"></h2>
        <p>Preço: <span class="price-tag"></span></p>
        <p>Em estoque: <span class="stock-count"></span></p>
        <div class="qty-control">
          <button class="qty-btn minus" data-id="">–</button>
          <span class="qty-display">0</span>
          <button class="qty-btn plus" data-id="">+</button>
        </div>
      </div>
    </template>

    <div id="grid" class="grid"></div>
    <div id="summary" class="summary">
      <p>Total: <strong id="total">R$ 0,00</strong></p>
      <button id="generate" class="button-primary">Gerar Pedido</button>
    </div>
    <textarea id="order-text" placeholder="Seu pedido aparecerá aqui…" readonly rows="6"></textarea>
  </main>
  <script src="script.js"></script>
</body>
</html>
